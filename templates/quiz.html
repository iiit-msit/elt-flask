	<!-- Setup the recorder interface -->
	<script type="text/javascript" src="/javascripts/recorder.js"></script>
	<script type="text/javascript">
		$("#close").click(function(){

		});
		$(document).ready(function() {
				video = $("video").attr("id");
				//console.log(["video exists and id is ", video]);
				if(video != ""){
					video = $("#"+video);
					video.currentTime = video.duration;
				}
			 /*
				*  Initialize Octopus to start rendering quiz page.
				*/

				octopus.init("{{test_name}}","{{mode}}","{{show_result}}");
				console.log("{{show_result}}")
		    function createAudioElement(blobURL) {
		        const audioEl = document.createElement("audio");
		        audioEl.controls = true;
		        const sourceEl = document.createElement("source");
		        sourceEl.src = blobURL;
		        sourceEl.type = "audio/webm";
		        audioEl.appendChild(sourceEl);
		        $("#recorded").html(audioEl);
		    }
		    var audio;
	        audio = $("audioDemo");
			addEventHandlers();

	        function addEventHandlers(){
	            $("a.start").click(startAudio);
	            $("a.forward").click(forwardAudio);
	            $("a.back").click(backAudio);
	            $("a.pause").click(pauseAudio);
	            $("a.stop").click(stopAudio);
	        }

	        function loadAudio(){
	            audio.bind("load",function(){
	                $(".alert-success").html("Audio Loaded succesfully");
	            });
	            audio.trigger('load');
	        }

	        function startAudio(){
	            audio.trigger('play');
	        }

	        function pauseAudio(){
	            audio.trigger('pause');
	        }

	        function stopAudio(){
	            pauseAudio();
	            audio.prop("currentTime",0);
	        }

	        function forwardAudio(){
	            pauseAudio();
	            audio.prop("currentTime",audio.prop("currentTime")+5);
	            startAudio();
	        }

	        function backAudio(){
	            pauseAudio();
	            audio.prop("currentTime",audio.prop("currentTime")-5);
	            startAudio();
	        }

	        function volumeUp(){
	            var volume = audio.prop("volume")+0.2;
	            if(volume >1){
	                volume = 1;
	            }
	            audio.prop("volume",volume);
	        }

	        function volumeDown(){
	            var volume = audio.prop("volume")-0.2;
	            if(volume <0){
	                volume = 0;
	            }
	            audio.prop("volume",volume);
	        }

	        function toggleMuteAudio(){
	            audio.prop("muted",!audio.prop("muted"));
	        }
		    var blobkey = ""
		    navigator.mediaDevices.getUserMedia({
		        audio: true
		    }).then(stream => {
		        const chunks = [];
		        const recorder = new MediaRecorder(stream);
		        recorder.ondataavailable = e => {
		            chunks.push(e.data);
		            if (recorder.state == "inactive") {
		                const blob = new Blob(chunks, {
		                    type: "audio/webm"
		                });
		                createAudioElement(URL.createObjectURL(blob));
		                blobkey = blob;
		            }
		        }
		        $("#record").click(function() {
		            this.innerHTML = "Recording...";
		            this.disabled = true;
		            recorder.start(1000);
		            $("#stop").prop("disabled", false);
		        });
		        $("#stop").click(function() {
		            $("#record").html("Record");
		            $("#record").prop("disabled", false);
		            recorder.stop();
		        });
		        $("#save").click(function() {
		            //console.log(blobkey);
		        });
		        setTimeout(() => {
		            recorder.stop();
		        }, 300000)
		    }).catch(console.error);
		});
	</script>
